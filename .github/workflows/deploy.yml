name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build ğŸ—ï¸
        run: |
          cd frontend
          npm install
          chmod +x node_modules/.bin/vite
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
